name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
      options: --privileged
    steps:
      - name: Run Cimon
        uses: cycodelabs/cimon-action@v0
        with:
          prevent: true
          allowed-hosts: >
              registry.npmjs.org
      - name: Use action
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
